<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Registration</title>
</head>
<body>
    <h2>Product Registration Form</h2>
<p th:text="${msg}"></p>

    <form th:action="@{/shopping/registerProduct}" th:object="${product}" method="post">
        <div>
            <label for="pid">Product ID:</label>
            <input type="text" id="pid" th:field="*{pid}" />
        </div>

        <div>
            <label for="pname">Product Name:</label>
            <input type="text" id="pname" th:field="*{pname}" />
        </div>

        <div>
            <label for="price">Product Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" />
        </div>

        <div>
            <button type="submit">Register Product</button>
        </div>
    </form>
</body>
</html>
